<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
	<title>RoxJS</title>
	<link rel="shortcut icon" href="" type="image/jpeg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="./styles/ui.css">
</head>
<body>
	<div class="window flex">
		<div class="sidePanel">
			<div class="_header">
				<div class="_title">Project Untitled</div>
			</div>
			<div class="_option">
				<div class="_name">Manage</div>	
				<div class="_showBlock flex">
					<div class="button blue w100 _mar">Build</div>
					<div class="button w100 _mar">Preview</div>
				</div>	
			</div>
			<div class="_option">
				<div class="_name">Creator</div>	
				<div class="_showBlock flex">
					<div class="button blue w100 _mar">Create empty window</div>
				</div>	
			</div>
		</div>
		<div class="webPreview">
			<main class="webRender">
				
			</main>
		</div>
	</div>
	<script src="./js/build.js" defer></script>
</body>
</html>
